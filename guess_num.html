<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="guess_num.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- message section -->
            <div class="message-center">
                <p class="message">Guess the number</p>
            </div>

            <!-- score board -->
            <div class="scoreboard">
                <article>Score: <span class="score">20</span></article>
                <article>High score: <span class="highscore"></span></article>
            </div>

            <!--  -->
            <div class="circle-center">
                <div class="card-2">
                    <div class="circle"> 
                        <p class="secretNumber">?</p>
                    </div>
                </div>
            </div>
            
            <div class="play-center">
                <input type="number" class="input" placeholder="Guess between 1-20">
                <button type="button" class="check">check</button>
            </div>
            
            <div class="reset-center">
                <button type="button" class="reset">Reset</button>
            </div>
            
        </div>
        
    </div>
    
    <script src="guess_num.js" "defer"></script>
</body>
</html>
